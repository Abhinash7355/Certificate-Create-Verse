<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body style="text-align: center; color: black;">

    <img src="https://codedamn.com/assets/images/red-logo.png" width="75" alt="codedamn logo"
        style="padding-top:10% ;" /><br>

    <h3 style="padding-top:2% ;">Get your certificates here!</h3>

    <h1 style="color: black;"><b>Certificate Generator</b></h1>

    <h3 style="padding-top:2% ;">ENTER YOUR NAME:</h3>

    <main>
        <!-- Replacing text input with a select dropdown for name -->
        <select id="name" required
            style="padding: 10px; border: none; border-bottom: 2px solid rgb(0, 0, 0); text-align: center; outline: none;">
            <option value="">Select your name</option>
            <option value="Alice">Alice</option>
            <option value="Bob">Bob</option>
            <option value="Charlie">Charlie</option>
        </select><br>
        <!-- Replacing text input with a select dropdown for branch -->
        <select id="branch" required
            style="padding: 10px; border: none; border-bottom: 2px solid rgb(0, 0, 0); text-align: center; outline: none;">
            <option value="">Select your branch</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Electrical">Electrical</option>
        </select><br>
        <button id="submit"
            style="background-color: green; color:white; font-size:1.2em;border:none; border-radius:5px; margin:20px; padding:5px 15px; font-weight: 600; cursor: pointer;">Get
            Certificate</button>
    </main>

    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="./FileSaver.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="./script.js"></script>
</body>

</html>

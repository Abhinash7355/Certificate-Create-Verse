    <style>
        /* Global resets and full height */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Galaxy background with dark overlay */
        body {
            background: url('https://example.com/galaxy.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Flex centering for main content */
        .main-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Certificate container styles */
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 40px 20px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        /* Logo in top-left */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            z-index: 10;
        }

        /* Headings and text */
        .container h1 {
            font-size: 2em;
            margin: 10px 0;
            font-weight: bold;
        }

        .container h3 {
            font-size: 1.2em;
            margin: 10px 0;
            font-weight: normal;
        }

        .container p {
            margin: 15px 0;
            font-size: 1em;
            color: #333;
        }

        /* Custom styled dropdowns */
        .custom-select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: #fff;
            border: 2px solid #ccc;
            padding: 10px 40px 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            margin: 10px 0;
            transition: border-color 0.3s ease;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg%20xmlns="http://www.w3.org/2000/svg"%20width="12"%20height="12"%20viewBox="0%200%2012%2012"><path%20fill="%23999"%20d="M6,9L1,4h10L6,9z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
        }

        .custom-select:hover {
            border-color: #888;
        }

        .custom-select:focus {
            outline: none;
            border-color: #28a745;
        }

        /* Styled button */
        .btn-certificate {
            background-color: #28a745;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }

        .btn-certificate:hover {
            background-color: #218838;
            box-shadow: 0 0 10px rgba(33, 136, 56, 0.5);
        }

        .btn-certificate:active {
            background-color: #1e7e34;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 800px;
                padding: 40px;
            }
        }

        /* Updated card grid to ensure responsiveness */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 50px auto;
        }

        /* Enhance card hover effect */
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img.featured {
            width: 100%;
            height: auto;
            max-height: 300px;
            /* base max height */
            object-fit: contain;
        }

        /* Responsive adjustments for larger screens */
        @media (min-width: 768px) {
            .card img.featured {
                max-height: 350px;
            }
        }

        @media (min-width: 1024px) {
            .card img.featured {
                max-height: 400px;
            }
        }

        .card .stats {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 0.9em;
        }

        .card .stats span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .card .creator {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .card .creator img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .card .creator span {
            font-weight: bold;
            font-size: 1em;
        }

        /* Additional responsive breakpoints */
        @media (max-width: 768px) {
            .card-grid {
                gap: 10px;
                padding: 10px;
            }
        }
    </style>

    <script>
        // Like button functionality
        document.querySelectorAll('.like-btn').forEach(button => {
            button.addEventListener('click', () => {
                const likeCount = button.nextElementSibling;
                let likes = parseInt(button.getAttribute('data-likes'));
                if (button.classList.contains('text-red-500')) {
                    button.classList.remove('text-red-500');
                    button.classList.add('text-gray-500');
                    likes--;
                } else {
                    button.classList.remove('text-gray-500');
                    button.classList.add('text-red-500');
                    likes++;
                }
                button.setAttribute('data-likes', likes);
                likeCount.textContent = likes;
            });
        });
        // Share button functionality
        document.querySelectorAll('.share-btn').forEach(button => {
            button.addEventListener('click', () => {
                if (navigator.share) {
                    navigator.share({
                        title: 'CreatiVerse',
                        text: 'Check out this design!',
                        url: window.location.href
                    })
                        .then(() => console.log('Shared successfully'))
                        .catch(error => console.error('Error sharing', error));
                } else {
                    // Fallback: copy URL to clipboard if supported, else show alert
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(window.location.href)
                            .then(() => alert('Link copied to clipboard'))
                            .catch(() => alert('Failed to copy link'));
                    } else {
                        alert('Share functionality is not supported in this browser.');
                    }
                }
            });
        });
    </script>

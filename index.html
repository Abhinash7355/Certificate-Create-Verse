<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatiVerse Certificate Download</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #181f2e;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>

<body class="relative min-h-screen flex flex-col items-center justify-start py-10 px-4 sm:px-6 lg:px-8 bg-[#181f2e] overflow-hidden">
    <!-- Glowing orbs -->
    <img src="https://placehold.co/100x100/png?text=Purple+Orb" alt="Glowing purple orb with soft edges"
        class="absolute top-[20%] left-[10%] w-24 h-24 rounded-full opacity-50 blur-[40px]" />
    <img src="https://placehold.co/100x100/png?text=Teal+Orb" alt="Glowing teal orb with soft edges"
        class="absolute bottom-[15%] left-[20%] w-24 h-24 rounded-full opacity-50 blur-[40px]" />
    <img src="https://placehold.co/100x100/png?text=Purple+Orb" alt="Glowing purple orb with soft edges"
        class="absolute top-[40%] right-[15%] w-24 h-24 rounded-full opacity-50 blur-[40px]" />
    
    <!-- Small white dots -->
    <div class="absolute top-10 left-20 w-2 h-2 bg-white rounded-full"></div>
    <div class="absolute top-24 left-36 w-1.5 h-1.5 bg-white rounded-full"></div>
    <div class="absolute top-28 right-28 w-2 h-2 bg-white rounded-full"></div>
    <div class="absolute bottom-28 right-40 w-1.5 h-1.5 bg-white rounded-full"></div>
    <div class="absolute bottom-20 left-44 w-1.5 h-1.5 bg-white rounded-full"></div>
    <div class="absolute top-36 right-10 w-2 h-2 bg-white rounded-full"></div>
    <div class="absolute top-16 right-52 w-1.5 h-1.5 bg-white rounded-full"></div>

    <!-- Header -->
    <header class="text-center mb-8">
        <h1 class="font-orbitron text-[48px] sm:text-[56px] md:text-[64px] text-transparent bg-clip-text bg-gradient-to-r from-[#5de6f7] to-[#8b7ed6] font-semibold">
            CreatiVerse
        </h1>
        <h2 class="font-orbitron text-white text-[20px] sm:text-[22px] md:text-[24px] mt-1">
            Build the Change
        </h2>
        <div class="w-20 h-[3px] bg-[#8b7ed6] mx-auto mt-1 rounded"></div>
    </header>

    <!-- Form container -->
    <main class="bg-[#181f2e] border border-[#2a2f3e] rounded-xl shadow-lg max-w-md w-full p-8">
        <h3 class="font-orbitron text-white text-center text-[24px] sm:text-[26px] md:text-[28px] font-semibold mb-4">
            Download Your Certificate
        </h3>
        <p class="text-[#c7c7d9] text-center text-[14px] sm:text-[15px] md:text-[16px] mb-8 leading-relaxed">
            Thank you for being a part of CreatiVerse: Build the Change â€“ An IIC Celebration Activity organized by the Department of CSE, BNCET on World Innovation and Creativity Day, 21st April 2025.
        </p>
        <form class="space-y-6">
            <div>
                <label for="fullname" class="block text-white text-[14px] font-semibold mb-2">Full Name</label>
                <select id="fullname" name="fullname" class="w-full bg-[#2a2f3e] border border-[#3a3f4e] rounded-md py-3 px-4 text-white text-[14px] focus:outline-none focus:ring-2 focus:ring-[#8b7ed6] appearance-none">
                    <option disabled selected>Select your name</option>
                    <option>Alice</option>
                    <option>Bob</option>
                    <option>Charlie</option>
                </select>
            </div>
            <div>
                <label for="branch" class="block text-white text-[14px] font-semibold mb-2">Branch</label>
                <select id="branch" name="branch" class="w-full bg-[#2a2f3e] border border-[#3a3f4e] rounded-md py-3 px-4 text-white text-[14px] focus:outline-none focus:ring-2 focus:ring-[#8b7ed6] appearance-none">
                    <option disabled selected>Select your branch</option>
                    <option>Computer Science</option>
                    <option>Mechanical</option>
                    <option>Electrical</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-[#6f63b5] to-[#b19aff] text-white font-orbitron text-[18px] py-3 rounded-md hover:from-[#7f73c5] hover:to-[#c1aaff] transition-colors">
                Download Certificate
            </button>
        </form>
    </main>
</body>

</html>
